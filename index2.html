<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Movie Results</title>
        <link rel="stylesheet" href="./assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body class='bg-dark'>
        <header class='header2'>
          <div class='d-flex flex-row justify-content-between'>
            <div>
              <h1>
                Movie Tracker
              </h1>
            </div>
            <!-- input text field -->
            <div class='inputcustom2'>
              <input type='text'class='input2' placeholder="Search">
            </div>
          </div> 
         </header>   
         <div class='container d-flex'> 
         <div class="card m-3" style="width: 19rem;">
            <img src="./assets/137657.jpeg" class="img-thumbnail card-img-top" alt="...">
            <div class="card-body text-center">
              <h5 class="card-title text-danger">movie title<span class='m-3 text-dark'>Year</span></h5>
              <button class="btn btn-danger show-info-button" data-toggle="modal" data-target="#movie-results">Show more</button> 
             </div>
          </div>
          <div class="card m-3" style="width: 19rem;">
            <img src="./assets/137657.jpeg" class="img-thumbnail card-img-top" alt="...">
            <div class="card-body text-center">
              <h5 class="card-title text-danger">movie title<span class='m-3 text-dark'>Year</span></h5>
              <button class="btn btn-danger show-info-button" 
              data-toggle="modal" 
              data-target="#movie-results" 
              >Show more</button> 
             </div>
          </div>
          
        </div>
          <!-- Modal info -->
          <div class="modal fade" id="movie-results" data-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" role='dialog'>
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title w-100" id="staticBackdropLabel text-center">Movie Name</h5>
                  <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <!-- movie description section --> 
                   <div class='text-center'> 
                      <h5>Plot</h5>
                      <p id='plot'>
                        <!-- Plot goes here -->
                      </p>
                    </div>
                    <div class='text-center'> 
                      <h5>Director</h5>
                      <p id='director'>
                        <!-- Director Name goes here -->
                      </p>
                    </div>
                     <!-- actors name section -->
                     <div>
                       <h5 class='text-center'>Lead Actors</h5>                      
                        <p id="actors" class='text-center'></p>
                     </div>
                     <!-- rating section -->
                     <div class='text-center'>
                       <h5>Rating</h5>
                        <p id='rating' class='text-center'> Rating:<span style='font-weight: bold;color: blue;'> will goes here</span> </p>
                     </div>
                </div>

                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" >Close</button>
                  <button type="button" class="btn btn-primary" >Add to watched list</button>
                </div>
              </div>
            </div>
          </div>
          
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <script src="assets/modalscript.js"></script>
    </body>
</html>
